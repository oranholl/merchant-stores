version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: merchant-stores-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: merchant-stores
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/merchant-stores --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: merchant-stores-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/merchant-stores
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    command: sh -c "npm run seed && npm run dev"

  # Frontend
  frontend:
    build: ./frontend
    container_name: merchant-stores-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongodb_data:
